name: Preview Release
on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
  push:
    # Run only on trunk pushes that aren't a new tag release
    branches: [trunk]
    tags-ignore: "*"

env:
  BUNDLE_PATH: /tmp/.bundle
  GEM_HOME: /tmp/.bundle
  GEM_PATH: /tmp/.bundle
  TERM: xterm256

jobs:
  bump-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-ecosystem/action-get-latest-tag@v1
        id: get-latest-tag
      - uses: actions-ecosystem/action-bump-semver@v1
        id: bump-semver
        with:
          current_version: ${{ steps.get-latest-tag.outputs.tag }}
          level: prepatch
      - uses: actions-ecosystem/action-push-tag@v1
        with:
          tag: ${{ steps.bump-semver.outputs.new_version }}
  build:
    runs-on: ${{ matrix.os }}
    needs: [bump-tag]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-20.04
            target: native
          - os: macos-latest
            target: native
          - os: ubuntu-20.04
            target: aarch64-unknown-linux-gnu
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0
      - if: runner.os == 'macOS'
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.63.0
          target: aarch64-apple-darwin
          default: true
          override: true
          profile: minimal
      - if: runner.os != 'macOS'
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.63.0
          override: true
          profile: minimal
          target: aarch64-unknown-linux-gnu
      - uses: actions/cache@v2
        with:
          path: |
            librubyfmt/ruby_checkout
          key: ${{ runner.os }}-${{matrix.target}}-ruby-v1-${{ hashFiles('.git/modules/librubyfmt/ruby_checkout/HEAD') }}
      - if: runner.os == 'macOS'
        run: |
          brew install automake bison
          echo "/usr/local/opt/bison/bin:$PATH" >> $GITHUB_PATH
      - run: ./script/make_release
      - uses: actions/upload-artifact@v3
        with:
          name: rubyfmt-release-artifact-${{ matrix.os }}-${{ matrix.target }}
          path: rubyfmt-*.tar.gz
  source-release:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0
      - run: |
          TAG=$(git describe HEAD)
          RELEASE_DIR="out/release"
          mkdir -p ${RELEASE_DIR}
          ./script/make_source_release ${TAG}
      - uses: actions/upload-artifact@v3
        with:
          name: rubyfmt-source-release
          path: "out/release/source"
  release:
    runs-on: ubuntu-latest
    needs:
      - build
      - source-release
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v3
        with:
          name: rubyfmt-source-release
      - uses: actions/download-artifact@v3
        with:
          name: rubyfmt-release-artifact-ubuntu-20.04-native
      - uses: actions/download-artifact@v3
        with:
          name: rubyfmt-release-artifact-ubuntu-20.04-aarch64-unknown-linux-gnu
      - uses: actions/download-artifact@v3
        with:
          name: rubyfmt-release-artifact-macos-latest-native
      - uses: actions-ecosystem/action-get-latest-tag@v1
        id: get-latest-tag
      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          files: rubyfmt-*.tar.gz
          fail_on_unmatched_files: true
          generate_release_notes: true
          prerelease: true
          tag_name: ${{ steps.get-latest-tag.outputs.tag }}
